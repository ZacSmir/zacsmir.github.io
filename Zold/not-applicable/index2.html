<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: auto; /* Allow scrolling */
        }

        .image-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            min-width: 800px; /* Minimum size to keep image readable */
            min-height: 600px; /* Minimum size to keep image readable */
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            min-width: 800px; /* Ensures image stays a readable size */
        }

        .welcome-text {
            position: absolute;
            top: 5%;
            left: 45%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 4px #000;
            color: rgb(128, 10, 155);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: clamp(12px, 3vw, 24px); /* Scales with screen size */
            font-weight: bold;
            text-align: center;
            z-index: 500;
        }

        /* Fixed text area in bottom right */
        .text-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: clamp(200px, 25vw, 350px); /* Scales with screen width */
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: clamp(8px, 1.5vw, 16px); /* Scaling padding */
            border-radius: 8px;
            font-size: clamp(10px, 1.8vw, 16px); /* Scaling font size */
            line-height: 1.4;
            z-index: 1000;
            border: 2px solid #6424c5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        .text-display h3 {
            margin: 0 0 8px 0;
            color: #c8a5de;
            font-size: clamp(12px, 2vw, 18px);
            border-bottom: 1px solid #6424c5;
            padding-bottom: 4px;
        }

        .hover-area {
            position: absolute;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hover-area:hover {
            border-color: #6424c5;
            background: rgba(200, 165, 222, 0.3);
            box-shadow: 0 0 20px rgba(58, 48, 70, 0.8);
        }

        .hover-area.active {
            border-color: #6424c5;
            background: rgba(200, 165, 222, 0.4);
            box-shadow: 0 0 20px rgba(58, 48, 70, 0.8);
        }

        .tooltip {
            display: none; /* Hide old tooltips */
        }

        /* Media queries for better mobile experience */
        @media (max-width: 768px) {
            .image-wrapper,
            .main-image {
                min-width: 600px;
            }
            
            .text-display {
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .image-wrapper,
            .main-image {
                min-width: 400px;
            }
            
            .text-display {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <div class="welcome-text">
                Welcome to my room! <br> Have a click around!
            </div>

            <!-- Replace 'your-image.jpg' with your actual image file -->
            <img src="HomePage.png" alt="Main Image" class="main-image">
            
            <!-- Hover areas with data attributes for text content -->
            <div class="hover-area" style="top: 30%; left: 55%; width: 22%; height: 44%;" 
                 onclick="handleAreaClick(this)" 
                 data-action="book"
                 data-title="My Bookshelf"
                 data-text="This is my bookshelf from when I was in undergrad! Click for book reviews.">
            </div>
            
            <div class="hover-area" style="top: 57%; right: 5%; width: 20%; height: 20%;" 
                 onclick="handleAreaClick(this)" 
                 data-action="music"
                 data-title="Record Player"
                 data-text="I got this record player for nine dollars. Click for music reviews.">
            </div>
            
            <div class="hover-area" style="top: 9%; left: 7%; width: 23%; height: 31%;" 
                 onclick="handleAreaClick(this)" 
                 data-action="outside"
                 data-title="Outside View"
                 data-text="Let's go outside! Click for my serious writing.">
            </div>
            
            <div class="hover-area" style="top: 20%; left: 31%; width: 15%; height: 38%;" 
                 onclick="handleAreaClick(this)" 
                 data-action="me"
                 data-title="About Me"
                 data-text="Hi! Click to learn more about me.">
            </div>
            
            <div class="hover-area" style="top: 40%; left: 3%; width: 28%; height: 45%;" 
                 onclick="handleAreaClick(this)" 
                 data-action="bed"
                 data-title="My Childhood Bed"
                 data-text="My childhood bed. Click for more random material.">
            </div>
        </div>
        
        <!-- Fixed text display area -->
        <div class="text-display" id="textDisplay">
            <h3>Welcome!</h3>
            <p>Hover over different areas of the room to learn more. Click to explore!</p>
        </div>
    </div>

    <script>
        let activeArea = null;
        const textDisplay = document.getElementById('textDisplay');

        // Show text when hovering over areas
        document.querySelectorAll('.hover-area').forEach(area => {
            area.addEventListener('mouseenter', function() {
                const title = this.getAttribute('data-title');
                const text = this.getAttribute('data-text');
                
                textDisplay.innerHTML = `
                    <h3>${title}</h3>
                    <p>${text}</p>
                `;
            });
            
            area.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    textDisplay.innerHTML = `
                        <h3>Welcome!</h3>
                        <p>Hover over different areas of the room to learn more. Click to explore!</p>
                    `;
                }
            });
        });

        function handleAreaClick(element) {
            // If this area is already active, treat as actual click
            if (element.classList.contains('active')) {
                // Perform the actual action here
                const action = element.getAttribute('data-action');
                window.location.href = action + '.html';
                return;
            }
            
            // Deactivate any currently active area
            if (activeArea) {
                activeArea.classList.remove('active');
            }
            
            // Activate the clicked area
            element.classList.add('active');
            activeArea = element;
            
            // Keep the text displayed for the active area
            const title = element.getAttribute('data-title');
            const text = element.getAttribute('data-text');
            textDisplay.innerHTML = `
                <h3>${title}</h3>
                <p>${text}</p>
            `;
        }

        // Deselect when clicking outside any hover area
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.hover-area') && activeArea) {
                activeArea.classList.remove('active');
                activeArea = null;
                
                // Reset to welcome message
                textDisplay.innerHTML = `
                    <h3>Welcome!</h3>
                    <p>Hover over different areas of the room to learn more. Click to explore!</p>
                `;
            }
        });

        // Prevent clicks on the image from deselecting
        document.querySelector('.main-image').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Touch event handling for better mobile experience
        document.addEventListener('touchstart', function(e) {
            // This helps with touch responsiveness
        }, {passive: true});
    </script>
</body>
</html>
