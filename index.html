<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .hover-area {
            position: absolute;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hover-area:hover {
            border-color: #6424c5;
            background: rgba(200, 165, 222, 0.2);
            box-shadow: 0 0 20px rgba(58, 48, 70, 0.5);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .hover-area:hover .tooltip {
            opacity: 1;
            transform: translateY(-40px);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Replace 'your-image.jpg' with your actual image file -->
        <img src="HomePage.png" alt="Main Image" class="main-image">
        
        <!-- Hover areas - adjust position and size for your image -->
        <div class="hover-area" style="top: 30%; left: 55%; width: 190px; height: 280px;" onclick="handleAreaClick(this)" data-action="book">
            <div class="tooltip">This is my bookshelf from when I was in undergrad! Click for book reviews.</div>
        </div>
        
        <div class="hover-area" style="top: 57%; right: 5%; width: 180px; height: 120px;" onclick="handleAreaClick(this)" data-action="music">
            <div class="tooltip">I got this record player for nine dollars. Click for music reviews.</div>
        </div>
        
        <div class="hover-area" style="top: 16%; left: 7%; width: 195px; height: 180px;" onclick="handleAreaClick(this)" data-action="outside">
            <div class="tooltip">Let's go outside! Click for my serious writing</div>
        </div>
        
        <div class="hover-area" style="top: 24%; left: 31%; width: 125px; height: 215px;" onclick="handleAreaClick(this)" data-action="me">
            <div class="tooltip">Hi! Click to learn more about me</div>
        </div>
        <div class="hover-area" style="top: 40%; left: 4%; width: 280px; height: 300px;" onclick="handleAreaClick(this)" data-action="bed">
            <div class="tooltip">My childhood bed. Click for more random material</div>
        </div>
    </div>

    <script>
        let activeArea = null;

        function handleAreaClick(element) {
            // If this area is already active, treat as actual click
            if (element.classList.contains('active')) {
                // Perform the actual action here
                const action = element.getAttribute('data-action');
                alert(`Clicked on ${action}! You could navigate to ${action}.html`);
                // window.location.href = action + '.html';
                return;
            }
            
            // Deactivate any currently active area
            if (activeArea) {
                activeArea.classList.remove('active');
            }
            
            // Activate the clicked area
            element.classList.add('active');
            activeArea = element;
        }

        // Deselect when clicking outside any hover area
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.hover-area') && activeArea) {
                activeArea.classList.remove('active');
                activeArea = null;
            }
        });

        // Prevent clicks on the image from deselecting
        document.querySelector('.main-image').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Touch event handling for better mobile experience
        document.addEventListener('touchstart', function(e) {
            // This helps with touch responsiveness
        }, {passive: true});
    </script>
</body>
</html>
